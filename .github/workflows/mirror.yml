name: Mirroring

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  to_epitech:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push To Epitech Repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechMscProPromo2025/T-WEB-700-PAR_4.git
          ssh_private_key:
            ${{ secrets.SSH_PRIVATE_KEY }}